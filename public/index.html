<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://fanart.tv/fanart/music/bf0caafc-2b20-4e07-ab85-87e14ff430ce/hdmusiclogo/spice-girls-5c911e0f862e1.png"
          height="125"
          width="1200"
        />
      </h1>
    </header>
    <section class="gameWinner">
      <p></p>
    </section>
    <section class="buttons">
      <button class="winner">Find The Winner</button>
    </section>
    <section class="buttons">
      <button class="again">Play Again?</button>
      <button class="reset">Reset Game?</button>
    </section>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <h3></h3>
        <fieldset>
          <img
            class="baby"
            src="https://i.pinimg.com/originals/40/36/e4/4036e4b881df8d5580f5c1fea82cbcc4.jpg"
            height="150"
            width="100"
          />
          <img
            class="ginger"
            src="http://cdn.cnn.com/cnnnext/dam/assets/190701071936-02-geri-halliwell-ginger-spice-1997-brit-awards-restricted.jpg"
            height="150"
            width="100"
          />
          <img
            class="scary"
            src="https://i.pinimg.com/originals/99/9e/a4/999ea451644c5114918f9e30244a71b9.jpg"
            height="150"
            width="100"
          />
        </fieldset>
        <fieldset class="second">
          <img
            class="sporty"
            src="https://i.pinimg.com/originals/05/5c/e5/055ce5da381efdd69596bcd043e54f18.jpg"
            height="150"
            width="100"
          />
          <img
            class="posh"
            src="https://i.pinimg.com/236x/36/2d/cf/362dcf522b6f94444b0adbba128850e2--posh-spice-hair-gucci-dress.jpg"
            height="150"
            width="100"
          />
        </fieldset>
        <h4></h4>
        <footer>Games Won:</footer>
      </section>
      <section class="player2">
        <h2>Player 2</h2>
        <h3></h3>
        <fieldset>
          <img
            class="baby"
            src="https://i.pinimg.com/originals/40/36/e4/4036e4b881df8d5580f5c1fea82cbcc4.jpg"
            height="150"
            width="100"
          />
          <img
            class="ginger"
            src="http://cdn.cnn.com/cnnnext/dam/assets/190701071936-02-geri-halliwell-ginger-spice-1997-brit-awards-restricted.jpg"
            height="150"
            width="100"
          />
          <img
            class="scary"
            src="https://i.pinimg.com/originals/99/9e/a4/999ea451644c5114918f9e30244a71b9.jpg"
            height="150"
            width="100"
          />
        </fieldset>
        <fieldset class="second">
          <img
            class="sporty"
            src="https://i.pinimg.com/originals/05/5c/e5/055ce5da381efdd69596bcd043e54f18.jpg"
            height="150"
            width="100"
          />
          <img
            class="posh"
            src="https://i.pinimg.com/236x/36/2d/cf/362dcf522b6f94444b0adbba128850e2--posh-spice-hair-gucci-dress.jpg"
            height="150"
            width="100"
          />
        </fieldset>
        <h4></h4>
        <footer>Games Won:</footer>
      </section>
    </main>
    <footer>
      <p>
        This game of Spice World was made by Mandy Wade
        <i class="book fas fa-book-reader"></i>
      </p>
    </footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
