<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <section>
      <button class="winner">Find The Winner</button>
      <button class="again">Play Again?</button>
      <button class="reset">Reset Game?</button>
    </section>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <h3></h3>
        <fieldset>
          <i class="rock fas fa-hand-rock"></i>
          <i class="paper fas fa-hand-paper"></i>
          <i class="scissors fas fa-hand-scissors"></i>
          <i class="lizard fas fa-hand-lizard"></i>
          <i class="spock fas fa-hand-spock"></i>
        </fieldset>
        <h4></h4>
        <footer>Games Won:</footer>
      </section>
      <section class="player2">
        <h2>Player 2</h2>
        <h3></h3>
        <fieldset>
          <i class="rock far fa-hand-rock"></i>
          <i class="paper far fa-hand-paper"></i>
          <i class="scissors far fa-hand-scissors"></i>
          <i class="lizard far fa-hand-lizard"></i>
          <i class="spock far fa-hand-spock"></i>
        </fieldset>
        <h4></h4>
        <footer>Games Won:</footer>
      </section>
    </main>
    <footer>
      <p>
        This game of Rock, Paper, Scissors was made by Mandy Wade
        <i class="book fas fa-book-reader"></i>
      </p>
    </footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
